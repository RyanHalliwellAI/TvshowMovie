<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Show Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">TV Show Tracker</h1>
        <div class="form-group">
            <label for="tvShowMovie">Enter Movie or TV Show:</label>
            <input type="text" class="form-control" id="tvShowMovie" name="tvShowMovie" placeholder="Type here...">
            <label for="typeOfShow">Enter Genre:</label>
            <input type="text" class="form-control" id="typeOfShow" name="typeOfShow" placeholder="Type here...">
        </div>
        <button onclick="search()" type="submit" class="btn btn-primary mt-3">Search</button>
        <button onclick="location.href='watched.html'" class="btn btn-secondary mt-3">Go to Watched List</button>
        <button onclick="location.href='watchlist.html'" class="btn btn-secondary mt-3">Go to WatchList</button>

        <div class="TV"></div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

</body>
</html>
