<!DOCTYPE html>
<htmL lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">

        <title>TV Shows</title>
    </head>
    <body>
        <div clas="main">
            
            <h1>TV Show and Movie Tracker</h1>
            <form id="searchForm">

                <label for="tvShowMovie">Enter Movie or TV Show:</label>
                <input type="text" id="tvShowMovie" name="tvShowMovie">
                <input type="checkbox" id="tv-show-checkbox" name="tv-show-checkbox">
                <label for="tv-show-checkbox">TV SHOW</label>
                <br>
                <input type="checkbox" id="movie-checkbox" name="movie-checkbox">
                <label for="movie-checkbox">MOVIE</label>
                <br>
                <button type="submit">Search</button>
            </form>

    
        </div>

        <div class="TV"></div>
        <script src="main.js"></script>

    </body>
</htmL>
